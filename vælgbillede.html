<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/a4b7cedec2.js" crossorigin="anonymous"></script> <!-- link til fontawesome m. ikoner-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- link til font fra google ( tre linjer )-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><title>flügger</title>
  <link href="https://fonts.googleapis.com/css2?family=Actor&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<style>


  body {
    font-family: "Inter", sans-serif; /* Bruger Inter-skrifttypen som standard */
    background-color: white; /* Sætter en hvid baggrund for hele siden */
    padding: 0; /* Fjerner indvendig luft omkring body */
    margin: 0; /* Fjerner standardmargen fra browserens side */
  }


  header {
    background-color: #fff; /* Hvid baggrund på hele headeren */
  }

  /* Øverste USP-bar med tilbud/info */
  .USP-bar-ek {
    background-color: #363433; /* Mørkegrå baggrund */
    padding: 0.5rem 0.5rem; /* Indvendig luft */
    text-align: center; /* Centrerer teksten horisontalt */
    font-size: 0.9rem; /* Let reduceret tekststørrelse */
    color: white; /* Hvid tekstfarve */
  }

  /* Container til logo og ikoner */
  .header-indhold-ek {
    display: flex; /* Placerer børnene vandret */
    justify-content: space-between; /* Logo til venstre, ikoner til højre */
    align-items: center; /* Centrerer elementerne lodret */
    padding: 1rem 2rem; /* Giver luft omkring indholdet */
    background-color: white; /* Baggrund på headerens indhold */
  }

  /* Logo-styling */
  .logo-ek {
    max-width: 150px; /* Maks bredde for at sikre responsivitet */
    height: auto; /* Automatisk højde for at bevare proportioner */
  }

  /* Ikonlinje */
  .ikoner-ek {
    display: flex; /* Viser ikoner på linje */
    gap: 1rem; /* Afstand mellem ikoner */
    font-size: 1.8rem; /* Gør ikonerne tydeligere */
  }

  /* ----------- FARVEVALG-HEADER ----------- */

  /* Wrapper til de to valgoverskrifter */
  .valg-ek {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    background-color: white;
    margin-top: 2rem; /* Luft over sektionen */
  }

  /* Lodret streg mellem valgmuligheder */
  .opdeler-ek {
    width: 1px; /* Tynd lodret streg */
    align-self: stretch; /* Strækker sig i hele containerens højde */
    background-color: black;
  }

  /* Den aktive/valgte overskrift */
  .valgt-ek {
    border-bottom: 2px solid #000; /* Understregning */
    padding-bottom: 0.2rem; /* Luft mellem tekst og streg */
  }

  /* Den ikke-valgte overskrift */
  .ikke-valgt-ek {
    font-weight: normal; /* Normal tykkelse */
  }

  /* ----------- BILLEDER OG FILTER ----------- */

  h2 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  /* Filterknap */
  .filter-button {
    border: 1px solid black;
    background-color: white;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 30px;
  }

  /* Billedgalleri */
  .image-list img {
    width: 90%; /* Gør billeder næsten fulde i bredden */
    margin-left: 19px;
    height: auto;
    margin-bottom: 30px;
    cursor: pointer; /* Ændrer cursor til klikbar */
  }

  /* Container med fast bredde */
  .container {
    max-width: 400px;
    margin: 0 auto;
  }

  /* ----------- SLIDE-IN BUND-BOKS ----------- */

  /* Boksen, der vises, når billede vælges */
  .bottom-box {
    position: fixed;
    bottom: -200px; /* Skjules uden for skærmen */
    left: 0;
    width: 100%;
    background: white;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1); /* Blød skygge for adskillelse */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px;
    transition: bottom 0.3s ease-in-out; /* Glidende animation */
    z-index: 10; /* Vis ovenpå andet indhold */
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  /* Aktiverer bunden (gør den synlig) */
  .bottom-box.active {
    bottom: 0;
  }

  /* Billedet i bunden */
  .bottom-box img {
    width: 80px;
    height: auto;
  }

  /* Knap til at bruge billedet */
  .bottom-box button {
    background-color: #2333cc;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 14px;
    cursor: pointer;
    font-weight: 500;
  }

  /* Luk-knap i øverste hjørne af boksen */
  .bottom-box .close {
    position: absolute;
    top: 3px;
    left: -3px;
    font-size: 18px;
    background: none;
    border: none;
    cursor: pointer;
  }


</style>

<body>

<!-- Header med USP-bar og logo/ikoner -->
<header>
  <div class="USP-bar-ek">
    <p>30 dages returret</p> <!-- Kort salgsbudskab -->
  </div>

  <div class="header-indhold-ek">
    <img class="logo-ek" src="fotos/logo.png" alt="logo"> <!-- Firmaets logo -->
    <div class="ikoner-ek">
      <!-- FontAwesome ikoner -->
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-basket-shopping"></i>
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
</header>

<!-- Valg mellem to funktioner -->
<div class="valg-ek">
  <h2 class="valgt-ek">Vælg farve</h2>
  <div class="opdeler-ek"></div>
  <h2 class="ikke-valgt-ek">Farvelæg</h2>
</div>

<!-- Galleri og filterknap -->
<div class="container">
  <h2>Vores billeder</h2>
  <button class="filter-button">
    Filter <i class="fa-solid fa-sliders"></i>
  </button>

  <div class="image-list">
    <!-- Billeder der kan vælges -->
    <img src="foto/Rectangle 70.png" alt="Stue" onclick="selectImage(this)">
    <img src="foto/Group 43.png" alt="Spisestue" onclick="selectImage(this)">
    <img src="foto/Group 45.png" alt="Køkken" onclick="selectImage(this)">
  </div>
</div>

<!-- Slide-in boksen der vises, når billede vælges -->
<div class="bottom-box" id="bottomBox">
  <button class="close" onclick="closeBox()">✕</button>
  <img id="selectedImage" src="" alt="Valgt billede">
  <a href="main.html">
    <button>Brug dette billede</button>
  </a>
</div>


<script>
  // Når brugeren klikker på et billede i galleriet
  function selectImage(imgElement) {
    const box = document.getElementById("bottomBox");
    const selectedImage = document.getElementById("selectedImage");

    // Opdaterer billedet i slide-in boksen
    selectedImage.src = imgElement.src;

    // Gør boksen synlig ved at tilføje klassen 'active'
    box.classList.add("active");
  }

  // Lukker slide-in boksen
  function closeBox() {
    document.getElementById("bottomBox").classList.remove("active");
  }

  // Ekstra funktion hvis man vil gemme/videregive valgt billede
  function useImage() {
    const selectedImageSrc = document.getElementById("selectedImage").src;
    alert("Billedet er valgt: " + selectedImageSrc);

    // Her kan du sende billedet videre til backend, localStorage eller en ny side
  }

</script>


</body>
</html>
